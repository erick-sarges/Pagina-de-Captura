<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <link rel="icon" href="./Images/icons8-treinamento-30.png" type="image/png">

    <title>Workshop</title>
</head>

<body>

    <div class="container">
        <header>
            <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
        </header>

        <section>
            <div class="formcontainer">
                <h2 class="mb">GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM VENDAS DA ATUALIDADE</h2>

                <p class="mb">Neste evento, você vai aprender todos os segredos que vão te fazer ser um vendedor de
                    sucesso sem precisar contar com a sorte. </p>
                <form action="">
                    <input id="name" name="username" type="text" placeholder="Nome">
                    <input id="email" name="email" type="text" placeholder="Email">
                    <select name="place">
                        <option value="Rj">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="PA">Pará</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="MG">Minas Gerais</option>
                    </select>
                    <input type="submit" value=" INSCREVA-SE">
                </form>
            </div>
        </section>
    </div>














</body>

</html>
